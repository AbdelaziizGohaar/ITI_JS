<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game JS </title>
    <link rel="stylesheet" href="style.css"> <!-- dahh 3ashan  CSS file -->
    <script src="scripts/word-list.js" defer></script> <!-- dahh 3ashan JScript file -->
    <script src="scripts/script.js" defer></script> <!-- dahh 3ashan JavaScript file -->
</head>
<body>

    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!!</h4>
            <p>The correct answer was: <b>Rainbow</b>  </p>
            <button class="play-again">Play Again </button>

        </div>

    </div>



    <div class="container">
        <div class="hangman-box">
            <img src = "images/hangman-0.svg" alt="hangman-imag">
            <h1>HangMan Game</h1>
        </div>

        <div class="game-box">
            <ul class="word-display">
 
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum, dolor sit amet consectetur ?</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0/6</b>
                <p>Timing: <strong> 1:50:99</strong></p>
            </h4>
            <div class="keyboard">

            </div>



        </div>

    </div>




</body>
</html>
